<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Loom - Ethnic Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo">The Loom</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#" class="cart-icon"><i class="fa fa-shopping-cart"></i> <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Discover Elegant Ethnic Wear</h1>
        <p>Handcrafted styles with a modern touch</p>
        <a href="#products" class="btn">Shop Now</a>
    </section>

    <!-- Product Section -->
    <section id="products">
        <h2>Shop the Collection</h2>
        <div class="product-grid">
            <div class="product">
                <img src="images/product1.jpg" alt="Saree">
                <h3>Handwoven Saree</h3>
                <p>₹2,499</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/product2.jpg" alt="Kurta">
                <h3>Men's Cotton Kurta</h3>
                <p>₹1,999</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/product3.jpg" alt="Dupatta">
                <h3>Embroidered Dupatta</h3>
                <p>₹999</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 The Loom. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
